<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Replica del sito</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Pagina di tutto il contenuto -->
        <div class="wrapper">

            <!-- inizio header -->
            <div class="header">

                <div class="box margin conteiner">
                    <!-- pulsanti a dx -->
                    <div class="left">
                        <ul class="conteiner">
                            <li class="borderRight"><a href="#">Link 1</a></li>
                            <li><a href="#">Link 2</a></li>
                        </ul>
                    </div>

                    <!-- pulsanti a sx -->
                    <div class="right">
                        <ul class="conteiner">
                            <li class="borderRight"><a href="#">Link 1</a></li>
                            <li class="borderRight"><a href="#">Link 2</a></li>
                            <li><a href="#">Link 3</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- fine header -->

            <!-- inizio barra di navigazione -->
            <nav>
                <div class="box margin conteiner">
                    <!-- pulsanti a dx -->
                    <div class="left">
                        <ul class="conteiner">
                            <li class="borderRight"><a href="#">Link 1</a></li>
                        </ul>
                    </div>

                    <!-- pulsanti a sx -->
                    <div class="right">
                        <ul class="conteiner">
                            <li class="borderRight"><a href="#">Link 1</a></li>
                            <li class="borderRight"><a href="#">Link 2</a></li>
                            <li class="borderRight"><a href="#">Link 3</a></li>
                            <li class="borderRight"><a href="#">Link 4</a></li>
                            <li><a href="#">Link 5</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- fine barra di navigazione -->

        </div>
        <!-- fine div del wrapper -->

    </body>
</html>
